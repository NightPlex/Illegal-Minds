<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="userAccount" type="nightplex.model.Account"*/-->
<!--/*@thymesVar id="drink" type="nightplex.model.template.skills.barkeeping.DrinkData"*/-->
<head th:replace="game :: site-head"></head>

<body>
<!-- Here I use template to keep code more clean -->
<div th:replace="game :: site-header"></div>
<div th:replace="game :: site-left-bar"></div>

<div id="wrapper">
    <div th:replace="game :: site-menu"></div>
    <!-- Barkeeping header/links -->

    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="text-left">
                    <h4>Next customers come in: <span th:text="${nextCustomers}"></span></h4>
                </div>
                <div class="text-center m-b-md">
                    <h3>Welcome to the bar!</h3>
                    <h4>Your bar reputation: <b th:text="${userAccount.getBarkeeping().getReputation()}"></b></h4>
                    <h5>Your bar is: <span th:if="${userAccount.barkeeping.barIsClosed}">Closed!</span><span
                            th:if="${!userAccount.barkeeping.barIsClosed}">Open!</span></h5>
                    <form th:action="@{/tavern/toggle}" method="post">
                        <button type="submit" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="left"
                                title="Clients come only if bar is open!"><span
                                th:if="${userAccount.barkeeping.barIsClosed}">Open the bar</span>
                            <span th:if="${!userAccount.barkeeping.barIsClosed}">Close the bar</span>
                        </button>
                    </form>
                    <br/>
                    <small>
                        Keep up your bar reputation by making drinks. Remember if you bat is closed it doesn't affect
                        drinks or clients!
                    </small>
                </div>

                <div class="tooltip-demo text-center">
                    <form th:action="@{/tavern/kitchen}" method="post">
                        <button type="submit" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="top"
                                title="Tooltip on top">Kitchen
                        </button>
                    </form>
                    <button th:href="@{/tavern/office}" type="button" class="btn btn-sm btn-default"
                            data-toggle="tooltip" data-placement="bottom"
                            title="Tooltip on bottom">Office
                    </button>
                    <form th:action="@{/tavern/office}" method="post">
                        <button type="submit" class="btn btn-sm btn-default" data-toggle="tooltip"
                                data-placement="right"
                                title="Tooltip on right">Office
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="game :: site-footer"></div>

</body>
</html>
