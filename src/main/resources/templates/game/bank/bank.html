<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="userAccount" type="nightplex.model.Account"*/-->
<!--/*@thymesVar id="drink" type="nightplex.model.template.skills.barkeeping.DrinkData"*/-->
<head th:replace="game :: site-head"></head>

<body>
<!-- Here I use template to keep code more clean -->
<div th:replace="game :: site-header"></div>
<div th:replace="game :: site-left-bar"></div>

<div id="wrapper">
    <div th:replace="game :: site-menu"></div>
    <!-- Barkeeping header/links -->

    <div class="col-lg-12" id="bankPage" th:fragment="bank-page">
        <div class="hpanel">
            <div class="panel-heading hbuilt">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="panel-body">
                <div class="text-center m-b-md">
                    <h3>Welcome to the Bank!</h3>
                </div>

                <div class="tooltip-demo text-center">
                    <form th:action="@{/bank/deposit}" method="post" th:object="${inputHandler}">
                        How much do you want to deposit?
                        <input th:field="*{amount}"/>
                        <button class="btn btn-success" type="submit">Deposit</button>
                    </form>
                </div>
                <div class="tooltip-demo text-center">
                    <form th:action="@{/bank/withdraw}" method="post" th:object="${inputHandler}">
                        How much do you want to withdraw?
                        <input th:field="*{amount}"/>
                        <button class="btn btn-success" type="submit">Withdraw</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="game :: site-footer"></div>

</body>
</html>
